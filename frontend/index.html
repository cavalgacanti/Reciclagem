<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site de Reciclagem</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Site de Reciclagem</h1>
    <p>Encontre pontos de reciclagem perto de você!</p>
  </header>
  <main>
    <form id="recycleForm">
      <label for="material">Selecione o tipo de material:</label>
      <select id="material" name="material" required>
        <option value="">Escolha um material</option>
        <option value="papel">Papel</option>
        <option value="plastico">Plástico</option>
        <option value="metal">Metal</option>
        <option value="vidro">Vidro</option>
      </select>

      <label for="location">Digite sua localização:</label>
      <input type="text" id="location" name="location" placeholder="Ex: São Paulo" required>

      <button type="submit">Buscar</button>
    </form>

    <section id="results">
      <h2>Resultados:</h2>
      <ul id="resultsList"></ul>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
